<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let item of listNews'>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 *ngIf='item.author'>{{item.author}}</h2>
      <h2 *ngIf='!item.author'>Desconhecido</h2>
      <p>November 5, 1955</p>
      <ion-icon name="md-share" item-end color='primary' (click)='share(item)' ></ion-icon>
    </ion-item>
  
    <img src="{{item.urlToImage}}">
  
    <ion-card-content>
      <p>{{item.title}}.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <!-- <ion-icon name="text"></ion-icon>
          <div>4 Comments</div> -->
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
